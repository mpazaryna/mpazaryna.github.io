<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple GitHub Profile</title>
    <style>
        :root {
            --bg: #ffffff;
            --text: #333333;
            --accent: #0366d6;
        }

        [data-theme="dark"] {
            --bg: #0d1117;
            --text: #c9d1d9;
            --accent: #58a6ff;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 20px;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            transition: background-color 0.3s, color 0.3s;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: var(--accent);
            color: var(--bg);
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        h1, h2 {
            color: var(--accent);
        }

        .profile {
            margin: 40px 0;
            text-align: center;
        }

        .projects {
            display: grid;
            gap: 20px;
        }

        .project {
            padding: 20px;
            border: 1px solid var(--accent);
            border-radius: 4px;
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    
    <div class="profile">
        <img src="/api/placeholder/150/150" alt="Profile" style="border-radius: 50%;">
        <h1>Your Name</h1>
        <p>Software Developer</p>
    </div>

    <div class="projects">
        <div class="project">
            <h2>Project One</h2>
            <p>A brief description of your first project.</p>
        </div>
        <div class="project">
            <h2>Project Two</h2>
            <p>A brief description of your second project.</p>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.dataset.theme = 
                document.body.dataset.theme === 'dark' ? 'light' : 'dark';
        }

        // Set initial theme based on system preference
        if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.body.dataset.theme = 'dark';
        }
    </script>
</body>
</html>
